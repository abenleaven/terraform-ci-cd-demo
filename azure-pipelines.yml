# Terraform CI Pipeline

name: $(Date:yyyyMMdd)$(Rev:.r)-$(Build.BuildId)

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - azure-pipelines.yml

jobs:
- job: dev
  displayName: $(TF-Workspace)
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: AzureKeyVault@1
    displayName: 'Download Key Vault Secrets'
    inputs:
      azureSubscription: 'Azure MSDN'
      KeyVaultName: 'DevOps-Terraform-KV'
  - task: TerraformInstaller@0
    displayName: 'Install Terraform version $(TF-Version)'
    inputs:
      terraformVersion: '$(TF-Version)'
  - template: templates/terraform.yml
    parameters:
      saName: '$(sa-name)'
      blobName: '$(blob-name)'
      saKey: '$(sa-key)'
      stateKey: '$(key)'
      workspace: '$(TF-Workspace)'
      subscriptionId: '$(subscription-id)'
      clientId: '$(client-id)'
      clientSecret: '$(client-secret)'
      tenantId: '$(tenant-id)'
- job: test
  displayName: 'test'
  dependsOn: 'dev'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: AzureKeyVault@1
    displayName: 'Download Key Vault Secrets'
    inputs:
      azureSubscription: 'Azure MSDN'
      KeyVaultName: 'DevOps-Terraform-KV'
  - task: TerraformInstaller@0
    displayName: 'Install Terraform version $(TF-Version)'
    inputs:
      terraformVersion: '$(TF-Version)'
  - template: templates/terraform.yml
    parameters:
      saName: '$(sa-name)'
      blobName: '$(blob-name)'
      saKey: '$(sa-key)'
      stateKey: '$(key)'
      workspace: 'test'
      subscriptionId: '$(subscription-id)'
      clientId: '$(client-id)'
      clientSecret: '$(client-secret)'
      tenantId: '$(tenant-id)'
