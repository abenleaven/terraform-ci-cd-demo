# Terraform CI Pipeline

name: Build-$(Build.BuildId)

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - azure-pipelines.yml
pr: none

variables:
- group: DevOps-KV
- group: Terraform
- name: public-ssh-key-path
  value: $(Agent.TempDirectory)/id_rsa.pub

jobs:
- job: infra
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: TerraformInstaller@0
    displayName: 'Install Terraform version $(TF-Version)'
    inputs:
      terraformVersion: $(TF-Version)
  - template: templates/terraform.yml
    parameters:
      saName: $(sa-name)
      blobName: $(blob-name)
      saKey: $(sa-key)
      stateKey: $(key)
      workspace: $(Infra-WS)
      subscriptionId: $(subscription-id)
      clientId: $(client-id)
      clientSecret: $(client-secret)
      tenantId: $(tenant-id)
      repoName: $(repo-name)
      repoUsername: $(repo-username)
      repoPassword: $(repo-password)
      windowsNodeAdminPassword: $(windows-node-admin-password)
      publicSshKeyPath: $(public-ssh-key-path)
- job: dev
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: TerraformInstaller@0
    displayName: 'Install Terraform version $(TF-Version)'
    inputs:
      terraformVersion: $(TF-Version)
  - template: templates/terraform.yml
    parameters:
      saName: $(sa-name)
      blobName: $(blob-name)
      saKey: $(sa-key)
      stateKey: $(key)
      workspace: $(Dev-WS)
      subscriptionId: $(subscription-id)
      clientId: $(client-id)
      clientSecret: $(client-secret)
      tenantId: $(tenant-id)
      repoName: $(repo-name)
      repoUsername: $(repo-username)
      repoPassword: $(repo-password)
      windowsNodeAdminPassword: $(windows-node-admin-password)
      publicSshKeyPath: $(public-ssh-key-path)
- job: qa
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: TerraformInstaller@0
    displayName: 'Install Terraform version $(TF-Version)'
    inputs:
      terraformVersion: $(TF-Version)
  - template: templates/terraform.yml
    parameters:
      saName: $(sa-name)
      blobName: $(blob-name)
      saKey: $(sa-key)
      stateKey: $(key)
      workspace: $(QA-WS)
      subscriptionId: $(subscription-id)
      clientId: $(client-id)
      clientSecret: $(client-secret)
      tenantId: $(tenant-id)
      repoName: $(repo-name)
      repoUsername: $(repo-username)
      repoPassword: $(repo-password)
      windowsNodeAdminPassword: $(windows-node-admin-password)
      publicSshKeyPath: $(public-ssh-key-path)
