name: $(Date:yyyyMMdd)$(Rev:.r)
trigger: [master]
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: TerraformInstaller@0
  inputs:
    terraformVersion: '$(TF-Version)'